{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/book-apply.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <script src="/static/js/includeHTML.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section id="sec1">
            <div id="title">내가 원하는 독서클럽을 구성해볼까요?</div>
    </section>

    <section id="sec2">

      <div id="title-box">
        <div class="divLeft">독서클럽 제목</div>
        <div class="divRight">
          <textarea placeholder="12자 이내로 작성해주세요"></textarea>
        </div>
      </div>

      <div id="picture-box">
        <div class="divLeft">사진첨부</div>
        <div class="divRight">
            <div class="divSquare">
              <img src="/static/img/img3/camera.png" alt="camera">
            </div>
        </div>
      </div>
   

      <div class="book-title">
        <div class="divLeft" >책 제목</div>
        <div class="divRight">
          <input placeholder="책 제목을 작성해주세요"></input>
        </div>
        
      </div>

      <div class="book-title">
        <div class="divLeft">책 지은이</div>
        <div class="divRight">
          <input placeholder="책을 쓴 지은이를 작성해주세요"></input>
        </div>
      </div>

      <div id="clubtime">
        <div class="divLeft">독서 클럽 일시</div>
        <div class="divRight">
          <div class="divSquare" id="time-box">
            <div id="round">
              <input type="number" placeholder="N">
              <p>회차</p>
            </div>
            
            <input type="date"
              id="date"
              max="2023.12.31"
              min="2023.01.01"
              value="0000-00-00">

            <input type="time"
              id="time"
              value="00:00"
              min="00:00"
              max="23:59">
          </div>
          <div class="divSquare">
            <img src="/static/img/img2/+.png" alt="pluse">
          </div>
        </div>
      </div>

      <div id="clubplace">
        <div class="divLeft" >독서 클럽 장소</div>
        <div class="divRight">
          <select>
            <option value="none">시/도</option>
            <option value="1">서울</option>
            <option value="2">경기도</option>
            <option value="3">충청도</option>
            <option value="4">전라도</option>
            <option value="5">강원도</option>
            <option value="6">경상도</option>
            <option value="7">제주도</option>
          </select>
          <select>
            <option value="none">구/시/군</option>
            <option value="1">연천군</option>
            <option value="2">포천시</option>
            <option value="3">가평군</option>
            <option value="4">양평군</option>
            <option value="5">여주시</option>
            <option value="6">이천시</option>
            <option value="7">광주시</option>
            <option value="8">용인시</option>
            <option value="9">안성시</option>
            <option value="10">평택시</option>
            <option value="11">화성시</option>
            <option value="12">수원시</option>
            <option value="13">파주시</option>
            <option value="14">양주시</option>
            <option value="15">의정부시</option>
            <option value="16">남양주시</option>
            <option value="17">고양시</option>
            <option value="18">용인시</option>
            <option value="19">김포시</option>
            <option value="20">동두천시</option>
            <option value="21">하남시</option>
            <option value="22">광명시</option>
            <option value="23">성남시</option>
            <option value="24">안산시</option>
            <option value="25">안양시</option>
            <option value="26">시흥시</option>
            <option value="27">구리시</option>
            <option value="28">과천시</option>
            <option value="29">부천시</option>
            <option value="30">군포시</option>
          </select>
          <select>
            <option value="none">동/읍/면</option>
            <option value="1">별내면</option>
            <option value="2">별내동</option>
            <option value="3">진천읍</option>
            <option value="4">퇴계원면</option>
            <option value="5">다산1동</option>
            <option value="6">다산2동</option>
            <option value="7">호평동</option>
            <option value="8">평내동</option>
            <option value="9">금곡동</option>
            <option value="10">양정동</option>
            <option value="11">와부읍</option>
            <option value="12">화도읍</option>
            <option value="13">수동면</option>
            <option value="14">조안면</option>
            <option value="15">오남읍</option>
          </select>
        </div>
      </div>

      <div id="discuss-box">
        <div class="divLeft">토론분야</div>
        <div class="divRight">
          <div class="radioDiscuss">
            <input type="radio" name="discuss" id="poemOption" value="poem">
            <label for="poemOption">소설/시</label>
          </div>
          <div class="radioDiscuss">
            <input type="radio" name="discuss" id="humanOption" value="human">
            <label for="humanOption">인문</label>
          </div>
          <div class="radioDiscuss">
            <input type="radio" name="discuss" id="societyOption" value="society">
            <label for="societyOption">사회</label>
          </div>
          <div class="radioDiscuss">
            <input type="radio" name="discuss" id="historyOption" value="history">
            <label for="historyOption">역사</label>
          </div>
          <div class="radioDiscuss">
            <input type="radio" name="discuss" id="artOption" value="art">
            <label for="artOption">예술</label>
          </div>
          <div class="radioDiscuss">
            <input type="radio" name="discuss" id="scienceOption" value="science">
            <label for="scienceOption">과학</label>
          </div>
          <div class="radioDiscuss">
            <input type="radio" name="discuss" id="economyOption" value="economy">
            <label for="economyOption">경제 경영</label>
          </div>
        </div>
      </div>


      <div class="book-title">
        <div class="divLeft">토론 키워드</div>
        <div class="divRight">
          <input placeholder="책과 해당 독서토론의 주제와 방향성을 #키워드로 적어주세요"></input>
        </div>
      </div>


      <div id="keyword">
        <div class="divLeft" > 클럽 멤버수</div>
        <div class="divRight">
          <div>최소</div>
          <input placeholder="N명(직접입력)"></input>
          <div>부터 최대</div>
          <input placeholder="N명(직접입력)"></input>
          <div>까지</div>
        </div>           
      </div>

      <div id="detail">
        <div class="divLeft">상세내용</div>
        <div class="divRight">
          <textarea placeholder="독서클럽에서 진행하고 싶은 방향성 또는 발제문 같이 내가 나누고 싶은 이야기, 주제에 대해서 작성해주세요 (0/600자)"></textarea>
        </div>
      </div>
    </section>

    <section id="sec3">
      <div>
        <div id="cbtn1">업로드</div>
        <div id="cbtn1">나가기</div>
      </div>
    </section>

    <script>
        includeHTML();

        const selects = document.querySelectorAll('select');

        selects.forEach(select => {
          select.addEventListener('change', () => {
              if (select.value == 'none') {
                  select.style.color = '#C2C2C2';
              } else {
                  select.style.color = '#000';
              }
          });
        });
    </script>
    
</body>
</html>
{% include 'footer.html' %}
