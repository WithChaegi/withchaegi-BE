<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채기랑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div style="position: absolute; left: 2%; margin-left: 2vw;" id="logo">
        <img style="width: 15rem;" src="/static/img/logo.png"/>
    </div>
    <div id="divMain">
        <p id="pTitle">즐거운 독서 모임을 위한 웹사이트</p>
        <p id="pTitleSub">오프라인 독서모임부터 독서 커뮤니티까지 가까운 이웃과 책에 대해 나누어요</p>
        <div id="divSelectLogin">
            <div><a href="#" onclick="location.href='/accounts/login'"><div id="selectLogin">로그인</div></a></div>
            <div><div id="selectSignup">회원가입</div></div>
        </div>
        <div id="divSignupInfo">
            <div>
                <div class="left">이름</div>
                <div class="right">
                    <input type="text"></input>
                    <div>*150자 이하 문자, 숫자, @/./+/-/_ 만 가능합니다.</div>
                </div>
            </div>
            <div>
                <div class="left">이메일</div>
                <div class="right">
                    <input type="email"></input>
                </div>
            </div>
            <div>
                <div class="left">비밀번호</div>
                <div class="right">
                    <input type="password"></input>
                    <div>*최소 8자 이상<br>*숫자로만 이루어진 비밀번호는 사용할 수 없습니다.(영어+숫자, 영어+부호 영어만 가능)</div>
                </div>
            </div>
            <div>
                <div class="left">비밀번호 확인</div>
                <div class="right">
                    <input type="password"></input>
                </div>
            </div>
        </div>
        <button id="btnLoginOrSignup" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" data-bs-dismiss="modal" style="display: flex; justify-content: center; align-items: center; width: 60vw; height: 25vh; text-align: center; border-radius: 30px;">
                <p id="title">회원가입 완료</p>
                <p id="content">채기랑에 오신걸 환영합니다!</p>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('selectSignup').style.borderBottom="3px solid orange";
    document.getElementById('btnLoginOrSignup').innerHTML="회원가입";
</script>
</html>
