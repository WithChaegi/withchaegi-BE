<header>
    <div id="head">
        <div>
            <div onClick="location.href='/main/'" style="cursor: pointer;">채기랑</div>
            <div id="divRight">
                {% if request.user.is_authenticated %}
                    <div>{{ user.username }}님</div>
                    <div onClick="location.href='/accounts/logout'" style="cursor: pointer;">
                        로그아웃
                    </div>
                {% else %}
                    <div onClick="location.href='/accounts/signup'" style="cursor: pointer;">
                        회원가입
                    </div>
                    <div onClick="location.href='/accounts/login'" style="cursor: pointer;">
                        로그인
                    </div>
                {% endif %}
                    <div onClick="location.href='/community/create'" style="cursor: pointer;">글 작성하기</div>
            </div>
        </div>
    </div>
    <div id="nav">
        <div>
            <div onClick="location.href='/club/main'" style="cursor: pointer;">오프라인 독서 클럽</div>
            <div onClick="location.href='/community/main'" style="cursor: pointer;">커뮤니티</div>
            <div>독서습관 챌린지</div>
            <div>개인 독서 일기</div>
        </div>
    </div>
</header>
